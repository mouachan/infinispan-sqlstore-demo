# %prod.quarkus.kubernetes-config.secrets=sqlstore-credentials 
%prod.quarkus.openshift.env.secrets=sqlstore-credentials

%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=${db-username}
%prod.quarkus.datasource.password=${db-password}
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres.sql-store-demo.svc.cluster.local:5432/retailstore
%prod.quarkus.openshift.route.expose=true



